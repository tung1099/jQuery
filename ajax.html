<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#hide").click(function(){
                $("h3").hide();
            });
            $("#show").click(function(){
                $("h3").show();
            });
        });
    </script>
</head>
<body>
<h3 style="color: crimson;">Hi! I'm GnuT :>)</h3>
<button id="hide">Hide</button>
<button id="show">Show</button>
</body>
</html>
